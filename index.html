<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚔️ Mobile RPG</h1>
  </header>

  <main>
    <section id="player-info">
      <p><strong>Name:</strong> <span id="player-name">Daveric</span></p>
      <p><strong>HP:</strong> <span id="player-hp">10</span>/10</p>
      <p><strong>XP:</strong> <span id="player-xp">0</span></p>
    </section>

    <section id="actions">
      <button id="fight-button">Fight Enemy</button>
      <button id="rest-button">Rest</button>
    </section>

    <section id="log">
      <p>Welcome to the dungeon...</p>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
