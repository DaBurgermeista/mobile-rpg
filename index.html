<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Mobile RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚔️ Mobile RPG</h1>
  </header>

  <main>
    <section id="player-info">
      <p><strong>Level:</strong> <span id="player-level">1</span></p>
      <p><strong>Name:</strong> <span id="player-name">Daveric</span></p>
      <p><strong>HP:</strong> <span id="player-hp">10/10</span></p>
      <p><strong>XP:</strong> <span id="player-xp">0</span></p>
    </section>

    <section id="enemy-info">
      <p><strong>Enemy:</strong> <span id="enemy-name">None</span></p>
      <p><strong>HP:</strong> <span id="enemy-hp">--</span></p>
    </section>

    <section id="actions">
      <button id="fight-button">Fight Enemy</button>
      <button id="attack-button" disabled>Attack</button>
      <button id="rest-button">Rest</button>
    </section>

    <section id="inventory">
      <h3>Inventory</h3>
      <ul id="inventory-list"></ul>
    </section>

    <section id="log">
      <p>Welcome to the dungeon...</p>
    </section>
  </main>

  <div id="item-detail" class="hidden">
    <div class="item-box">
      <h3 id="item-detail-name"></h3>
      <p id="item-detail-desc"></p>
      <button id="use-item-btn">Use</button>
      <button id="close-item-btn">Close</button>
    </div>
  </div>

  <div id="run-summary" class="hidden">
    <div class="summary-box">
      <h2>🏁 Run Summary</h2>
      <ul id="run-stats-list"></ul>
      <button id="new-run-btn">Start New Run</button>
    </div>
  </div>


  <div id="level-up-popup" class="hidden">🌟 Level Up!</div>
  <div id="level-up-particles"></div>
  <div id="float-effects"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
